<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
    <style>
        #yourVideo{
            position: absolute;
            right: 0px;
            top: 20px;
        }
    </style>
</head>
<body>
<video id="myVideo" muted></video>
<video src="" id="yourVideo" muted></video>

<script>
    var id, ws,
        myVideoStream, myVideo,
        yourVideo


    var recordedChunks = [];
    id = {{.id}}
    var actionTime = 1

    function initWebsocket() {
        if ("WebSocket" in window)
        {
            //打开一个 web socket
            ws = new WebSocket("wss://fw.hiwonder.com/ws");

            ws.onopen = function() {
                ws.binaryType = "arraybuffer";
                ws.send(id);
                console.log("open");
            };

            ws.onmessage = function (response) {
                recordedChunks.push(response.data);
                if (actionTime == 1){
                    yourVideo.play()
                }
                actionTime += 1
            };

            ws.onclose = function() {
                alert("连接已关闭...");
            };
        } else {
            alert("您的浏览器不支持 WebSocket!");
        }
    }

    // 获取本地媒体
    function getMedia() {
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

        var constr = {audio: true, video: true};
        navigator.getUserMedia(constr, gotUserMedia, didntGetUserMedia);
    }
    function didntGetUserMedia() {
        console.log('cound not get user media')
    }
    function gotUserMedia(stream) {
        myVideoStream = stream
        // 向我显示我的本地视频
        myVideo.srcObject = myVideoStream
        myVideo.play()

        setTimeout(function () {
            mediaSend(stream)
        },200)
    }

    // 自动开始获取本地媒体
    window.onload = function () {
        initWebsocket()

        myVideo = document.getElementById('myVideo')
        yourVideo = document.getElementById('yourVideo')

        var blob = new Blob(recordedChunks, {
            type: "video/webm"
        });
        var url = URL.createObjectURL(blob);

        yourVideo.src = url

        getMedia()
    }

    function mediaSend(strea){
        var mediaRecorder = new MediaRecorder(strea);

        mediaRecorder.start(10);
        mediaRecorder.ondataavailable = function(e) {
            var reader = new FileReader();
            reader.addEventListener("loadend", function() {
                var buf = new Uint8Array(reader.result);
                ws.send(buf);
            });
            reader.readAsArrayBuffer(e.data);
        };

        mediaRecorder.onerror = function(e){
            console.log('Error: ');
            console.log(e);
        };


        mediaRecorder.onstart = function(){
            console.log('Started & state = ' + mediaRecorder.state);
        };
    }

</script>
</body>
</html>
